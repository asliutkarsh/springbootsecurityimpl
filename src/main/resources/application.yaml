server:
  port: 8080

spring:
  application:
    name: springboot-security-jwt
    datasource:
        url: jdbc:mysql://localhost:3306/springboot_security_jwt?useSSL=false
        username: root
        password: 123456
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect